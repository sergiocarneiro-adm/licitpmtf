<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Pesquisar Dados</title>
  <!-- Fonte Inter e CSS externo -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>PESQUISAR BANCO DE DADOS SÉRGIO</h1>

  <input type="text" id="searchInput" placeholder="Digite o termo para buscar..." />
  <button id="searchButton">Pesquisar</button>

  <div id="loadingIndicator" class="loading" style="display: none;">Pesquisando...</div>
  <div id="results"></div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const resultsDiv = document.getElementById('results');
    const loadingIndicator = document.getElementById('loadingIndicator');

    searchButton.addEventListener('click', performSearch);
    searchInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') performSearch();
    });

    function performSearch() {
      const term = searchInput.value.trim();
      if (!term) {
        resultsDiv.innerHTML = '<p class="no-results">Por favor, digite um termo para pesquisar.</p>';
        return;
      }

      loadingIndicator.style.display = 'flex';
      resultsDiv.innerHTML = '';
      searchButton.disabled = true;

      // URL do seu Web App do Apps Script — substitua pela sua real!
      const scriptUrl = 'https://script.google.com/macros/s/SEU_DEPLOY_ID/exec?termo=' + encodeURIComponent(term);

      fetch(scriptUrl)
        .then(response => response.json())
        .then(data => onSuccess(data))
        .catch(() => onError());
    }

    function onSuccess(data) {
      loadingIndicator.style.display = 'none';
      searchButton.disabled = false;

      if (data.error) {
        resultsDiv.innerHTML = `<p class="error-message">Erro: ${escapeHtml(data.error)}</p>`;
        return;
      }

      if (data.message) {
        resultsDiv.innerHTML = `<p class="no-results">${escapeHtml(data.message)}</p>`;
        return;
      }

      let html = '';
      const grouped = data.reduce((acc, item) => {
        if (!acc[item.sheetName]) acc[item.sheetName] = [];
        acc[item.sheetName].push(item);
        return acc;
      }, {});

      for (const sheet in grouped) {
        html += `<div class="sheet-title">Encontrado no Pregão: ${escapeHtml(sheet)}</div><table><thead><tr>`;

        grouped[sheet][0].rowData.forEach((_, i) => {
          const header = grouped[sheet][0].headers ? grouped[sheet][0].headers[i] : `Coluna ${i + 1}`;
          html += `<th>${escapeHtml(header)}</th>`;
        });

        html += `</tr></thead><tbody>`;

        grouped[sheet].forEach(item => {
          html += `<tr>`;
          item.rowData.forEach((cell, idx) => {
            const header = item.headers ? item.headers[idx] : `Coluna ${idx + 1}`;
            // Conteúdo já tem <span> para highlight vindo do Apps Script, então inserimos direto
            html += `<td data-label="${escapeHtml(header)}">${cell}</td>`;
          });
          html += `</tr>`;
        });

        html += '</tbody></table>';
      }

      resultsDiv.innerHTML = html;
    }

    function onError() {
      loadingIndicator.style.display = 'none';
      searchButton.disabled = false;
      resultsDiv.innerHTML = `<p class="error-message">Erro ao conectar com o servidor.</p>`;
    }

    function escapeHtml(str) {
      return str?.toString().replace(/[&<>"']/g, match => ( {
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'
      }[match])) || '';
    }
  </script>
</body>
</html>
