<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Pesquisar Dados</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* === SEU CSS ESTILO COMPLETO (resumido por espaço) === */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      color: #333;
      line-height: 1.6;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #222;
      font-weight: 600;
      text-align: center;
    }

    input, button {
      font-size: 16px;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      margin-right: 10px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.4);
      outline: none;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    button:hover:not(:disabled) {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    #results {
      margin-top: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
      font-weight: 600;
    }

    tbody tr:nth-child(odd) {
      background-color: #f9f9f9;
    }

    tbody tr:hover {
      background-color: #dbe9ff;
    }

    .sheet-title {
      font-size: 1.3rem;
      margin: 25px 0 10px;
      font-weight: 700;
      color: #007bff;
    }

    .no-results, .error-message {
      margin-top: 20px;
      font-weight: 600;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .no-results { color: #555; }
    .error-message { color: #d9534f; }

    .no-results::before { content: "ℹ️"; }
    .error-message::before { content: "❌"; }

    .highlight {
      background-color: #fff3cd;
      font-weight: 700;
    }

    .loading {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      color: #007bff;
      justify-content: center;
      margin-top: 15px;
    }

    .loading::before {
      content: '';
      width: 20px;
      height: 20px;
      border: 3.5px solid #007bff;
      border-top: 3.5px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      body { padding: 12px; }
      h1 { font-size: 1.4rem; }
      input, button { width: 100%; margin: 8px 0; }
      #results { margin-top: 20px; }
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }
      thead tr { display: none; }
      tbody tr {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        padding: 12px 10px;
        border-radius: 8px;
        background-color: #fff;
      }
      tbody td {
        padding-left: 50%;
        position: relative;
        border: none;
        border-bottom: 1px solid #eee;
      }
      tbody td::before {
        content: attr(data-label);
        position: absolute;
        left: 12px;
        top: 12px;
        font-weight: 700;
        color: #007bff;
      }
    }
  </style>
</head>
<body>
  <h1>PESQUISAR BANCO DE DADOS SÉRGIO</h1>

  <input type="text" id="searchInput" placeholder="Digite o termo para buscar..." />
  <button id="searchButton">Pesquisar</button>

  <div id="loadingIndicator" class="loading" style="display: none;">Pesquisando...</div>
  <div id="results"></div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const resultsDiv = document.getElementById('results');
    const loadingIndicator = document.getElementById('loadingIndicator');

    searchButton.addEventListener('click', performSearch);
    searchInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') performSearch();
    });

    function performSearch() {
      const termo = searchInput.value.trim();
      if (!termo) {
        resultsDiv.innerHTML = '<p class="no-results">Por favor, digite um termo para pesquisar.</p>';
        return;
      }

      loadingIndicator.style.display = 'flex';
      resultsDiv.innerHTML = '';
      searchButton.disabled = true;

      const url = `https://script.google.com/macros/s/AKfycbxr86Bb2aksuvn-_8RnAgBUNSZ3pYeXOv0yYY2JQOuIN-FOkkTgx9u1FXic5-u5K02Y/exec?termo=${encodeURIComponent(termo)}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          loadingIndicator.style.display = 'none';
          searchButton.disabled = false;

          if (data.error) {
            resultsDiv.innerHTML = `<p class="error-message">Erro: ${escapeHtml(data.error)}</p>`;
            return;
          }

          if (data.message) {
            resultsDiv.innerHTML = `<p class="no-results">${escapeHtml(data.message)}</p>`;
            return;
          }

          let html = '';
          const grouped = data.reduce((acc, item) => {
            if (!acc[item.sheetName]) acc[item.sheetName] = [];
            acc[item.sheetName].push(item);
            return acc;
          }, {});

          for (const sheet in grouped) {
            html += `<div class="sheet-title">Encontrado no Pregão: ${escapeHtml(sheet)}</div><table><thead><tr>`;
            const colCount = grouped[sheet][0].rowData.length;

            grouped[sheet][0].rowData.forEach((_, i) => {
              const header = grouped[sheet][0].headers ? grouped[sheet][0].headers[i] : `Coluna ${i + 1}`;
              html += `<th>${escapeHtml(header)}</th>`;
            });

            html += `</tr></thead><tbody>`;

            grouped[sheet].forEach(item => {
              html += `<tr>`;
              item.rowData.forEach((cell, idx) => {
                const header = item.headers ? item.headers[idx] : `Coluna ${idx + 1}`;
                html += `<td data-label="${escapeHtml(header)}">${cell}</td>`;
              });
              html += `</tr>`;
            });

            html += '</tbody></table>';
          }

          resultsDiv.innerHTML = html;
        })
        .catch(error => {
          loadingIndicator.style.display = 'none';
          searchButton.disabled = false;
          resultsDiv.innerHTML = `<p class="error-message">Erro de conexão. Verifique seu link do App Script.</p>`;
        });
    }

    function escapeHtml(str) {
      return str?.toString().replace(/[&<>"']/g, match => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'
      }[match])) || '';
    }
  </script>
</body>
</html>
