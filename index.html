<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pesquisar Dados</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      margin-left: 0.5rem;
      cursor: pointer;
    }
    .resultado {
      margin-top: 2rem;
    }
    .tabela {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Pesquisar Banco de Dados SÃ©rgio</h1>
  <input type="text" id="termo" placeholder="Digite o termo" />
  <button onclick="pesquisar()">Pesquisar</button>
  <div class="resultado" id="resultado"></div>

  <script>
    async function pesquisar() {
      const termo = document.getElementById("termo").value.trim();
      if (!termo) return alert("Digite um termo para buscar.");

      const url = `https://script.google.com/macros/s/AKfycbyqs2xyx_rUpp1wKvd0MDpG--mibdAURY6KTj9Y0LlvhbfoxbsikNluv7oY_SmuDzqP/exec?termo=${encodeURIComponent(termo)}`;
      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = "Buscando...";

      try {
        const resposta = await fetch(url);
        const dados = await resposta.json();

        if (dados.error || dados.erro) {
          resultadoDiv.innerHTML = `<p style="color:red;">Erro: ${dados.error || dados.erro}</p>`;
          return;
        }

        if (dados.mensagem) {
          resultadoDiv.innerHTML = `<p>${dados.mensagem}</p>`;
          return;
        }

        let html = '';
        dados.forEach(grupo => {
          html += `<div class="tabela"><h3>Aba: ${grupo.aba}</h3><table><thead><tr>`;
          grupo.colunas.forEach(col => {
            html += `<th>${col}</th>`;
          });
          html += `</tr></thead><tbody>`;
          grupo.resultados.forEach(linha => {
            html += `<tr>${linha.map(celula => `<td>${celula}</td>`).join('')}</tr>`;
          });
          html += `</tbody></table></div>`;
        });

        resultadoDiv.innerHTML = html;
      } catch (err) {
        resultadoDiv.innerHTML = `<p style="color:red;">Erro ao conectar: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
