<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Pesquisar Dados</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }

    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      font-size: 16px;
      padding: 10px;
      margin-right: 10px;
      border-radius: 6px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:disabled {
      background-color: #aaa;
    }

    #results {
      margin-top: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    .highlight {
      background-color: yellow;
      font-weight: bold;
    }

    .sheet-title {
      margin-top: 20px;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Pesquisar Dados na Planilha</h1>
  <input type="text" id="searchInput" placeholder="Digite o termo..." />
  <button onclick="pesquisar()">Pesquisar</button>

  <div id="results"></div>

  <script>
    async function pesquisar() {
      const termo = document.getElementById('searchInput').value.trim();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!termo) {
        resultsDiv.innerHTML = '<p>Digite um termo para buscar.</p>';
        return;
      }

      resultsDiv.innerHTML = 'Buscando...';

      try {
        const url = `https://script.google.com/macros/s/AKfycbxr86Bb2aksuvn-_8RnAgBUNSZ3pYeXOv0yYY2JQOuIN-FOkkTgx9u1FXic5-u5K02Y/exec?termo=${encodeURIComponent(termo)}`;
        const res = await fetch(url);
        const data = await res.json();

        if (data.error) {
          resultsDiv.innerHTML = `<p style="color:red;">Erro: ${data.error}</p>`;
          return;
        }

        if (data.message) {
          resultsDiv.innerHTML = `<p>${data.message}</p>`;
          return;
        }

        let html = '';
        const grouped = {};

        data.forEach(item => {
          if (!grouped[item.sheetName]) grouped[item.sheetName] = [];
          grouped[item.sheetName].push(item);
        });

        for (const sheet in grouped) {
          html += `<div class="sheet-title">Planilha: ${sheet}</div><table><thead><tr>`;

          const headers = grouped[sheet][0].headers;
          headers.forEach(h => {
            html += `<th>${h}</th>`;
          });

          html += `</tr></thead><tbody>`;

          grouped[sheet].forEach(entry => {
            html += `<tr>`;
            entry.rowData.forEach(cell => {
              html += `<td>${cell}</td>`;
            });
            html += `</tr>`;
          });

          html += `</tbody></table>`;
        }

        resultsDiv.innerHTML = html;

      } catch (error) {
        resultsDiv.innerHTML = `<p style="color:red;">Erro ao buscar dados: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
