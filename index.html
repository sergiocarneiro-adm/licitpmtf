<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Pesquisar Dados</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* CSS simplificado para o exemplo (pode usar seu CSS completo) */
    body {
      font-family: 'Inter', sans-serif;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
    }
    input, button {
      padding: 12px 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      margin-right: 10px;
      outline-offset: 2px;
    }
    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0,123,255,0.4);
      outline: none;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #results {
      margin-top: 30px;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 10px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
      font-weight: 600;
      user-select: none;
    }
    tbody tr:nth-child(odd) {
      background-color: #f9f9f9;
    }
    tbody tr:hover {
      background-color: #dbe9ff;
      cursor: default;
    }
    .sheet-title {
      font-size: 1.3rem;
      margin: 25px 0 10px;
      font-weight: 700;
      color: #007bff;
    }
    .highlight {
      background-color: #fff3cd;
      font-weight: 700;
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-weight: 700;
      color: #007bff;
      margin-top: 15px;
    }
    .loading::before {
      content: '';
      width: 20px;
      height: 20px;
      border: 3.5px solid #007bff;
      border-top: 3.5px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>PESQUISAR BANCO DE DADOS SÉRGIO</h1>

  <input type="text" id="searchInput" placeholder="Digite o termo para buscar..." />
  <button id="searchButton">Pesquisar</button>

  <div id="loadingIndicator" class="loading" style="display: none;">Pesquisando...</div>
  <div id="results"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyiprnb9RlID7QIBaWzzIZOTDAD3Ap7U6_4Wa7_SVf3HzxzwYLO9VyJUq1OsA9Xw0A9/exec';

    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const resultsDiv = document.getElementById('results');
    const loadingIndicator = document.getElementById('loadingIndicator');

    searchButton.addEventListener('click', performSearch);
    searchInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') performSearch();
    });

    function performSearch() {
      const term = searchInput.value.trim();
      if (!term) {
        resultsDiv.innerHTML = '<p class="no-results">Por favor, digite um termo para pesquisar.</p>';
        return;
      }

      loadingIndicator.style.display = 'flex';
      resultsDiv.innerHTML = '';
      searchButton.disabled = true;

      fetch(`${API_URL}?termo=${encodeURIComponent(term)}`)
        .then(response => response.json())
        .then(onSuccess)
        .catch(onError);
    }

    function onSuccess(data) {
      loadingIndicator.style.display = 'none';
      searchButton.disabled = false;

      if (data.error) {
        resultsDiv.innerHTML = `<p class="error-message">Erro: ${escapeHtml(data.error)}</p>`;
        return;
      }

      if (data.message) {
        resultsDiv.innerHTML = `<p class="no-results">${escapeHtml(data.message)}</p>`;
        return;
      }

      // Agora faz o destaque do termo no front-end
      const term = searchInput.value.trim().toLowerCase();

      let html = '';
      const grouped = data.reduce((acc, item) => {
        if (!acc[item.sheetName]) acc[item.sheetName] = [];
        acc[item.sheetName].push(item);
        return acc;
      }, {});

      for (const sheet in grouped) {
        html += `<div class="sheet-title">Encontrado no Pregão: ${escapeHtml(sheet)}</div><table><thead><tr>`;

        const headers = grouped[sheet][0].headers;
        headers.forEach(header => {
          html += `<th>${escapeHtml(header)}</th>`;
        });

        html += `</tr></thead><tbody>`;

        grouped[sheet].forEach(item => {
          html += `<tr>`;
          item.rowData.forEach((cell, idx) => {
            // Destaque termo na célula
            const regex = new RegExp(`(${term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            const highlightedText = escapeHtml(cell).replace(regex, '<span class="highlight">$1</span>');
            html += `<td data-label="${escapeHtml(headers[idx])}">${highlightedText}</td>`;
          });
          html += `</tr>`;
        });

        html += '</tbody></table>';
      }

      resultsDiv.innerHTML = html;
    }

    function onError(error) {
      loadingIndicator.style.display = 'none';
      searchButton.disabled = false;
      resultsDiv.innerHTML = `<p class="error-message">Erro ao conectar com o servidor.</p>`;
    }

    function escapeHtml(str) {
      return str?.toString().replace(/[&<>"']/g, match => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'
      }[match])) || '';
    }
  </script>
</body>
</html>
